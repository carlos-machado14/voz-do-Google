<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Voz do Google</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
    <main>
        <p class="title">Texto que deseja escutar</p>
        <div class="text-section">
            <p class="text-title">Escreva o texto</p>
            <textarea name="" id="text"></textarea>
        </div>
        <div class="voice-section">
            <p class="voice-title">Selecione a voz</p>
            <select name="" id="voice">
                <option value="Google português do Brasil">Google português do Brasil</option>
            </select>
        </div>
        <button class="submit">Converta para escutar</button>
    </main>
    </body>
    <script type="text/javascript" src="script.js"></script>
</html>
